component: scf
name: gh-auto-follow
stage: x
app: func

inputs:
  src: ./dist
  handler: main
  runtime: Go1
  description: Automatically synchronize Github users to follow each other
  namespace: default
  region: na-siliconvalley
  memorySize: 64
  timeout: 5
  environment:
    variables:
      USERNAME: <github username>
      TOKEN: <github personal access tokens>
  events:
    - timer:
        name: SCF-timer-everday
        parameters:
          cronExpression: 0 0 0 */1 * * *
          enable: true
          qualifier: $DEFAULT